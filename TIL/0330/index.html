<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        h1,h2,body {
            margin: 0;
            padding:0;
        }
        h1 {
            text-align: center;
            margin-bottom: 10px;
        }
        h2 {
            text-align: center;
        }
        img {
            display: block;
            margin: 0 auto;
        }
        ol {
            font-size: 20px;
            word-break: keep-all;
        }
    </style>
</head>
<body>
    <h1>피자를 만들고 먹어봅시다</h1>
    <h2 id="pizza_1">피자 만들기</h2>
    <img srcset="./images/pizza_1920.jpg 1920w,
    ./images/pizza_2400 2400w"
    sizes="(min-width: 960px) 640px, (min-width: 620px) 400px,300px"
    src="./images/pizza_640.jpg"
    alt="피자다">
    <ol type="A">
        <li>양파와 피망, 버섯을 채 썰어 준비해주세요</li>
        <li>빵에 토마토 소스를 바르고 피망,버섯,베이컨 치즈 순으로 넉넉히 토핑해 주세요</li>
        <li>예열된 오븐에 넣고 230도 10분~15분간 구워주세요</li>
    </ol>

    <h2 id="pizza_2">피자를 먹기</h2>
    <img src="./images/pizza_eat.jpg"
    alt="피자를냠냠">
    <ol type="A">
        <li>배민을 켜세요</li>
        <li>리뷰가 좋은 피자집을 찾습니다</li>
        <li>배달온 피자를 맛나게 먹습니다</li>
    </ol>
</body>
</html>
