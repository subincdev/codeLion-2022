<!DOCTYPE html>
<html lang="ko">
<head>
    <style>
       div{
            width:50px;height:50px
            }

            .blue{background:blue}
            .green{background:green}
            .yellow{background:yellow}

            article{  
                display: flex;
                justify-content: space-between;
                background:black;
                width:350px;
                height:300px;
}

            .right_side, .center, .left_side{
            height:300px;
                }  

            .left_side {
                display: flex;
                flex-direction: column;
                justify-content: space-between;
            }

            .center {
                display: flex;
                flex-direction: column;
                justify-content: space-between;
            }

            .right_side {
                display: flex;
                flex-direction: column-reverse;
                justify-content: space-between;
            }
    </style>
    <title></title>
</head>
<body>
    <article>
        <div class="left_side">
          <div class="blue"></div>
          <div class="green"></div>
          <div class="yellow"></div>
        </div>
        <div class="center">
          <div class="blue"></div>
          <div class="yellow"></div>
        </div>
        <div class="right_side">
          <div class="blue"></div>
          <div class="green"></div>
          <div class="yellow"></div>
        </div>
      </article>
</body>
</html>
