<!DOCTYPE html>
<html lang="ko">
<head>
    <title>속성선택자2</title>
    <style>
        p[class="paullab"]{
            font-size: 48px;
        }
        p[class~="paul"] {
            text-align: center;
        }
        p[class*="paul"] {
            color: red;
        }
        p[class^="korea"] {
            color:blue;
        }
        p[class$="lab"] {
            background-color: pink;
        }
    </style>
</head>
<body>
    <p class="paul">hello world</p>
    <p class="paul test">hello world</p>
    <p class="paultest">hello world</p>
    <p class="paullab">hello world</p>
    <p class="koreapaullab">hello world</p>
    <p class="world">hello world</p>
</body>
</html>
