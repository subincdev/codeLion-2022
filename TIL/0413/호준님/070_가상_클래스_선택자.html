<!DOCTYPE html>
<html lang="ko">
<head>
    <title></title>
    <style>
        .foo:nth-child(2n+1) {
            color: red;
        }
        </style>
</head>
<body>
    <ul>
        <li class="foo">1</li>    <!-- .foo:first-child -->
        <li class="foo">2</li>    
        <li class="foo">3</li>    <!-- .foo:nth-child(3) -->
        <li class="foo">4</li>
        <li class="foo">5</li>    <!-- .foo:last-child -->
    </ul>
</body>
</html>
