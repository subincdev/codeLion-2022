<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자</title>
    <style>
    /* 0점 */
     * {
        color: red;
    }
    /* 1점 */
    p {
        color:blue;
    } 
    /* 10점 */
    .one {
        color:green
    }
    #two {
        color:green;
    }
    </style>
</head>
<body>
    <h1>hello world</h1>
    <p>hello world</p>
    <p class="one">hello world</p>
    <p id="two">hello world</p>
</body>
</html>
