<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        //변수명을 보고 어떤 코드를 작성하려고 하는지 알 수 있도록 작성해야한다. 변수명 = 주석
        let value1 =30;
        let value2 =50;

        console.log(value1 > value2);
        console.log(value1 >= value2);
        console.log(value1 < value2);
        console.log(value1 <= value2);
        console.log(value1 == value2);
        console.log('-----------------');
        value1=30;
        value2='30';
        console.log(value1 == value2);
        console.log(value1 === value2);
        console.log('-----------------');
        console.log(value1 != value2);
        console.log(value1 !== value2);
        console.log('-----------------');
        value1=true;
        value2=false;
        console.log(!value1);
        console.log(!!value2); //정말 자주 사용함.
    </script>
</body>
</html>
