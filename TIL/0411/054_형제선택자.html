<!DOCTYPE html>
<html lang="ko">
<head>
    <style>
        h1 ~ ul {
            color: red;
        }
        h1 + ul {
            color: blue;
        }
    </style>
    <title>형제 선택자</title>
</head>
<body>
    <ul>
        <li>hello world</li>
        <li>hello world</li>
        <li>hello world</li>
    </ul>
    <h1>hello world</h1>
    <ul>
        <li>hello world</li>
        <li>hello world</li>
        <li>hello world</li>
    </ul>
    <ul>
        <li>hello world</li>
        <li>hello world</li>
        <li>hello world</li>
    </ul>
    <h1>hello world</h1>
    <ul>
        <li>hello world</li>
        <li>hello world</li>
        <li>hello world</li>
    </ul>
    <div class="">
        <ul>
            <li>hello world</li>
            <li>hello world</li>
            <li>hello world</li>
        </ul>
    </div>
</body>
</html>
